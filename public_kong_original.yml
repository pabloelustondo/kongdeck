_format_version: "3.0"
services:
- connect_timeout: 60000
  enabled: true
  host: fcpc_decision_service
  name: fcpc_decision_service
  path: /getDecision
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: fcpc_decision_service
    path_handling: v0
    paths:
    - /fxDecision
    plugins:
    - config:
        allow:
        - fx_decision
        deny: null
        hide_groups_header: false
      enabled: true
      name: acl
      protocols:
      - grpc
      - grpcs
      - http
      - https
    - config:
        echo_downstream: true
        generator: uuid
        header_name: X-Request-ID
      enabled: true
      name: correlation-id
      protocols:
      - grpc
      - grpcs
      - http
      - https
    - config:
        accept_http_if_already_terminated: false
        anonymous: null
        auth_header_name: authorization
        enable_authorization_code: false
        enable_client_credentials: true
        enable_implicit_grant: false
        enable_password_grant: false
        global_credentials: false
        hide_credentials: true
        mandatory_scope: false
        persistent_refresh_token: false
        pkce: lax
        provision_key: weAK8GaVkeo1pZ9o5MUU5eSHDcrygLP4
        refresh_token_ttl: 1209600
        reuse_refresh_token: false
        scopes: null
        token_expiration: 28800
      enabled: true
      name: oauth2
      protocols:
      - grpc
      - grpcs
      - http
      - https
      - ws
      - wss
    - config:
        day: null
        error_code: 429
        error_message: API rate limit exceeded
        fault_tolerant: true
        header_name: null
        hide_client_headers: false
        hour: null
        limit_by: consumer
        minute: null
        month: null
        path: null
        policy: local
        redis_database: 0
        redis_host: null
        redis_password: null
        redis_port: 6379
        redis_server_name: null
        redis_ssl: false
        redis_ssl_verify: false
        redis_timeout: 2000
        redis_username: null
        second: 5
        sync_rate: -1
        year: null
      enabled: true
      name: rate-limiting
      # ordering:
      #   before:
      #     access:
      #     - oauth2
      protocols:
      - grpc
      - grpcs
      - http
      - https
    - config:
        add:
          headers: []
          json: []
          json_types: []
        append:
          headers:
          - X-XSS-Protection:1;mode=block
          - Strict-Transport-Security:max-age=31536000
          - 'Content-Security-Policy: default-src https:'
          - 'cache-control: no-cache'
          - X-Frame-Options:SAMEORIGIN
          - Accept-Encoding:application/json
          json: []
          json_types: []
        remove:
          headers: []
          json: []
        rename:
          headers: []
        replace:
          headers: []
          json: []
          json_types: []
      enabled: true
      name: response-transformer
      protocols:
      - grpc
      - grpcs
      - http
      - https
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
